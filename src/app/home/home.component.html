<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8">

        <!-- PublicId Column -->
        <ng-container matColumnDef="PublicId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> PublicId.
            </th>
            <td mat-cell *matCellDef="let element"> {{element.PublicId}} </td>
        </ng-container>

        <!-- Area Column -->
        <ng-container matColumnDef="Area">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by area"> Área. </th>
            <td mat-cell *matCellDef="let element"> {{element.Area}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email"> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
        </ng-container>

        <!-- PhoneCodeAndNumber Column -->
        <ng-container matColumnDef="PhoneCodeAndNumber">
            <th mat-header-cell *matHeaderCellDef> Teléfono </th>
            <td mat-cell *matCellDef="let element"> {{element.PhoneCodeAndNumber}} </td>
        </ng-container>

        <!-- CountryName Column -->
        <ng-container matColumnDef="CountryName">
            <th mat-header-cell *matHeaderCellDef> Pais </th>
            <td mat-cell *matCellDef="let element"> {{element.CountryName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="redirectSubscriber(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
